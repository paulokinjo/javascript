<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engine</title>
</head>

<body onload="doGLDraw();">
  <canvas id="GLCanvas" width="640" height="480">
    HTML 5 Canvas not supported
  </canvas>
  
  <script src="src/VertexBuffer.js"></script>
  <script type="x-shader/x-vertex" id="VertexShader">
    attribute vec3 aSquareVertexPosition;
    void main(void) {
      gl_Position = vec4(aSquareVertexPosition, 1.0);
    }
  </script>
  <script type="x-shader/x-fragment" id="FragmentShader">
    void main(void) {
      gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
  </script>
  <script src="src/ShaderSupport.js"></script>
  <script src="src/WebGL.js"></script>
</body>

</html>
